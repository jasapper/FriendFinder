<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>FriendFinder</title>
    <style>
        body   {
            background-image: url(https://img14.deviantart.net/e145/i/2012/340/6/f/be_happy_by_shadowrising-d5n9rak.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue accent-2">
            <a href="#" class="brand-logo center"><i class="material-icons">group_add</i>FastFriendFinder</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="#"><i class="material-icons left">home</i>Home</a></li>
                <li><a href="/survey"><i class="material-icons left">library_books</i>Survey</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br><br><br>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s11">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Find some friends... <em>FAST!</em></span>
                  <p>Take our survey to be "matched" with a like-minded fellow human.</p>
                </div>
                <div class="card-action">
                  <a href="/survey">Take the survey!</a>                  
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
